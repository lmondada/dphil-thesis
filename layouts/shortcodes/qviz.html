{{- if .Get "file" -}}
  {{- $file := .Get "file" -}}
  {{- $content := readFile $file -}}
<div class="qviz">
  <script type="application/json">{{ $content | safeJS }}</script>
</div>
{{- else -}}
<div class="qviz">
  <script type="application/json">{{ .Inner | safeJS }}</script>
</div>
{{- end -}}
