{% extends "base.html" %}

{% import "macros.html" as macros %}

{% block head %}
{% set parent = get_section(path=page.ancestors | last) %}
<style>
  body {
    --chapter: "{{ parent.extra.chapter }}";
    --section: "{{ page.extra.section }}";
  }
  
  h2::before {
    content: "Section " var(--chapter) "." var(--section) " - ";
  }
</style>
{% endblock %}

{% block content %}
{{ macros::render_section(title=page.title, contents=page.content) }}
{% endblock content %}
