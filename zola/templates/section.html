{% extends "base.html" %}


{% block head %}
<style>
  {% set parent = get_section(path=page.ancestors | last) %}
  body {
    --chapter: "{{ parent.extra.chapter }}";
    --section: "{{ page.extra.section }}";
  }
  
  h1::before {
    content: "Section " var(--chapter) "." var(--section) " - ";
  }
</style>
{% endblock %}

{% block content %}
<h1 class="title">
{{ page.title }}
</h1>
{{ page.content | safe }}
{% endblock content %}
